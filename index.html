<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>R-P-S</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>ROCK - PAPER - SCISSORS</h1>
        <div class = "button-container">
            <button class = selection id = "Rock">Rock</button>
            <button class = selection id = "Paper">Paper</button>
            <button class = selection id = "Scissors">Scissors</button>
        </div>
        <div class = "results-container">
            <h2>GAME RESULT</h2>
            <div id = GameResult></div>
            <button id = NewGame>New Game</button>
            <h3>Result of the Round</h3>
            <div id = RoundResult></div>
            <h3>Player Score</h3>
            <div id = "PlayerScore"></div>
            <h3>Computer Score</h3>
            <div id = "ComputerScore"></div>
        </div>
        
    </body>
</html>
